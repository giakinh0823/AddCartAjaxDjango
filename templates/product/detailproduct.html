{% extends "base/base.html" %}
{% block block_body %}
<h3>Name: {{product.name}}</h3> 
<h3>Shop: {{product.user}}</h3>
<h3>Loại: {{product.category}}</h3>
<h3>Giá: {{product.price}}</h3>
<h3>Số lượng: {{product.quantity}}</h3>
<h3>Ngày Bán: {{product.datecreated}}</h3>
{% if product.user == request.user %}
<a href="{% url 'appProduct:editproduct' product.id %}" class="btn btn-primary">Edit</a>
{% endif %}
{% endblock %}
